<!doctype HTML>

<html>
<head>
    <title>Xania Multi User Dungeon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.5.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.5.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.3.0/lib/xterm-addon-fit.js"></script>
    <style>
    #terminal {
        height: 1024px;
    }
    </style>
</head>

<body>
<div id="terminal"></div>
<form id="input">
    <input id="mud-input" type="text"><input id="submit" type="submit">
</form>
<script>
    const term = new Terminal();
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal'));

    document.getElementById('input').onsubmit = (e) => {
        e.preventDefault();
        const elem = document.getElementById('mud-input');
        ws.send(elem.value);
        elem.value = "";
    };

    const ws = new WebSocket('ws://' + document.location.host + '/mud');
    ws.onopen = function () {
        console.log('onopen');
    };
    ws.onclose = function () {
        term.write('Lost connection.');
        console.log('onclose');
    };
    ws.onmessage = function (message) {
        term.write(message.data);
    };
    ws.onerror = function (error) {
        term.write("ERROR: " + error);
    };

    fitAddon.fit();
</script>
</body>
</html>
